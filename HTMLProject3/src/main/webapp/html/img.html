<!-- 
      HTML에서 제공하는 모든 태그 => style (인라인 스타일) 
      image 출력 
      <img> 
        속성 
        = src ==> 필수 (이미지 파일)  =>  png , jpg, gif 
                  => URL로 출력이 가능 
        = width => 크기
        = height => 길이 
        = title => 풍선 도움말 
      ---------------------------------------------------
        <figure> 
        <figcaption> 
        -------------- 문자+이미지 ==> Card 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h1>원격(URL)</h1>
   <img src="https://movie-phinf.pstatic.net/20220706_263/1657071698045SKrKH_JPEG/movie_image.jpg?type=m203_290_2">  
   <!--  img (inline) -->
   <h1>실제이미지</h1>
   <img src="../image/m.jpg">
   <h1>img => figure</h1>
   <figure>
     <img src="../image/m.jpg" width="520" height="300" title="탑건: 매버릭">
     <figcaption>탑건: 매버릭</figcaption>
     한순간의 실수도 용납되지 않는 하늘 위,
      가장 압도적인 비행이 시작된다!
   </figure>
</body>
</html>
