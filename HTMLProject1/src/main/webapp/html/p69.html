</head>
<body>
  <!-- 
        목록 출력 
        -------
        <ul> : 순서 없이 출력 => 메뉴
           <ul>
            |
           <li> 
        <ol> : 순서 있는 출력 
           <ol>
            |
           <li>
        <dl> : 상세 보기 
           <dl>
            |
           <dt>
           <dd>
        <table> : 목록 출력
           <table>
             |
            <tr>
             |
           <th>|<td> 
        
   -->
   <ul>
     <li>Java</li>
     <li>Oracle</li>
     <li>HTML/CSS</li>
     <li>JavaScript</li>
     <li>JSP</li>
     <li>Spring</li>
     <li>AWS</li>
   </ul>
   <hr>
   <hr>
   <ol>
     <li>Java</li>
     <li>Oracle</li>
     <li>HTML/CSS</li>
     <li>JavaScript</li>
     <li>JSP</li>
     <li>Spring</li>
     <li>AWS</li>
   </ol>
   <hr>
   <dl>
     <dt>Java</dt>
     <dd>코딩연습</dd>
     <dt>Oracle</dt>
     <dd>SQL형식</dd>
     <dt>HTML/CSS</dt>
     <dd>화면을 직접 제작</dd>
     <dt>JSP</dt>
     <dd>통신 (Client = Server)</dd>
   </dl>
</body>
