<!-- 
      margin속성 ===============> margin (margin:0px auto) => 가운데 정렬
        => margin-top
        => margin-right
        => margin-bottom
        => margin-left
      border속성 
        => border-width
        => border-style : solid , dotted , dashed , double 
        => border-color : 지정된 색상 (red,black...)
                          rgb(255,255,200) , #CCC => 16진법
                          rgba() => 투명화 
        => border-radius : 타원형 
      padding속성 ==============> padding
        => padding-top
        => padding-right
        => padding-bottom
        => padding-left
      width
      height
      
      ----------------------------------
      위치 지정 : top,bottom,left , right  
      ----------------------------------
      
      가상 선택자  => :hover , :nth-child , ::after ::before
      
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
   width:100px;
   height: 100px;
   display: inline-block;
}
.box1{
  margin: 30px 50px;
  /*      30px 50px 30px 50px*/
  background-color: yellow;
}
.box2{
  margin: 30px 50px 30px;
  /*      30px 50px 30px 50px*/
  background-color: red;
}
.box3{
  margin: 30px;
  /*      30px 30px 30px 30px*/
  background-color: blue;
}
.box4{
  margin: 30px 50px 30px 50px;
  /*      30px 50px 30px 50px*/
  background-color: cyan;
}
.box4{
  margin: 30px 50px 30px 50px;
  /*      30px 50px 30px 50px*/
  background-color: green;
}
</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
</body>
</html>
