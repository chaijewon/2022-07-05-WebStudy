<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
  width: 500px;
  height: 200px;
  background-color: yellow;
  margin: 20px;
}
.b1{
  border: 2px solid black;
}
.b2{
  border-width: 2px;
  border-style: dotted;
  border-color: black;
  padding-left: 100px;
  padding-top: 100px;
}
.b3{
  border: 2px double black;
}
.b4{
  border: 2px dashed black;
  border-radius: 200px;
}
</style>
</head>
<body>
  <div class="b1">
    Hello CSS
  </div>
  <div class="b2">
    Hello CSS
  </div>
  <div class="b3">
    Hello CSS
  </div>
  <div class="b4">
    Hello CSS
  </div>
</body>
</html>
