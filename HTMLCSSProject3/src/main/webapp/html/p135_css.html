<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img[src$='jpg']{
   border: 5px solid red;
}
/*
     태그명[속성=''] (=)
     태그명[속성$=''] (endsWith)
     태그명[속성^=''] (startsWith)
     태그명[속성*=''] (contains)
     
     *****img[src*=/recipe/]
     
     
 */
</style>
</head>
<body>
   <img src="a.jpg"><br>
   <img src="b.png"><br>
   <img src="c.gif"><br>
   <img src="d.jpg"><br>
   <img src="e.png"><br>
</body>
</html>
