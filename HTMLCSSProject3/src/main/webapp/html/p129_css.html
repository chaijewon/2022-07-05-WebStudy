<!-- 
   page 129
   기본 선택자
     ----------- 내부 CSS / 외부 CSS
     ----------- 인라인 CSS
     * 한개의 태그만 변경 ------------------ 인라인 CSS
       <a style="속성:값">
     * 여러개 태그를 변경 (한파일안에서) ------ 내부 CSS
       <style>
         선택자{
           속성:값
         }============ 속성 (라이브러리) : 사용자 정의가 없다 
       </style>
     * 공통적으로 적용하는 태그 -------------- 파일로 제작 (외부 CSS)
       확장자 .css 
       => <link rel="stylesheet" href="파일경로명">
                                      URL 주소 이용 
          ***** 자바스크립트 파일 
          ***** 그림 파일 
          ***** CSS 파일 
          ----------------------- 
          파일과 같은 경로 => 파일명  
          폴더           => 폴더명/파일명
          다른 폴더       => ../폴더명/파일명
     = * 전체 선택자 => margin , font-family , font-size 
       * {
            속성 : 값 ;
            속성 : 값 ;
       }
     = 태그 선택자
       태그명 {
          속성:값
       }
       ==> 여러개의 태그를 동시에 적용 
       태그명 , 태그명 , 태그명 {
           속성:값
       }
     = 아이디 선택자
       #아이디{
          속성 : 값 
       }
       ==> 멀티 
       #아이디 , #아이디{
          속성:값
       }
     = 클래스 선택자 
       .클래스명{
         속성: 값
       }
       ==> 멀티
       .클래스명,.클래스명...{
         속성: 값
       }
       
       태그명 , 태그명 
       태그명 태그명 =========> 후손
       태그명 < 태그명  ======> 자손
       태그명 + 태그명 =======> 인접
       태그명~태그명  =====> 같은 레벨 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
   color:red
}
h3{
  color:blue
}
h3{
  color:green
}
h1,h2,h3{
  color:magenta;
}
h1#red,h1.blue{
   background-color: yellow;
}
h1#red{
   
   color:gray;
}
h1.blue{
  
   color:#999
}
</style>
</head>
<body>
   <h1>내부 CSS</h1>
   <h2>외부 CSS</h2>
   <h3>인라인 CSS</h3>
   <h1 id="red">CSS1</h1>
   <h1 class="blue">CSS2</h1>
   <h1 class="blue">CSS3</h1>
</body>
</html>
